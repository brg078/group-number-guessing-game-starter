<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Brett & Josh Magic Number Game!</h1>
    <p>Enter Player Names & Guesses!</p>
    <p><input class ="nameInput" id ="nameOne" placeholder="Player One">    
      <input class ="guessInput" id ="guessOne" placeholder="Player One Guess"></p>
    <p><input class ="nameInput" id ="nameTwo" placeholder="Player Two">
        <input class ="guessInput" id ="guessTwo" placeholder="Player Two Guess"></p>
    <p>
      <button id="nameSubmitButton">Submit Names</button>
      <button id="guessSubmitButton">Submit Guess!</button>
    </p>
    <p><button id="restartButton">Restart</button></p>
    <h2 id="totalGuesses">Total Guesses = 0</h2>
    <table class="guessTables">
      <thead id="tableHeadOne"></thead>
      <tbody id="tableBodyOne"></tbody>
    </table>
    <table class="guessTables">
      <thead id="tableHeadTwo"></thead>
      <tbody id="tableBodyTwo"></tbody>
    </table>

    </div>
    <div class="guessHistoryList" id="playerTwoHistory">Player Two History

</body>
</html>
